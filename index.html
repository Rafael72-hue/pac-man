<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="UTF-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <link rel="icon" type="imagem/svg" href="./assets/pacman.svg" />
    <title>Pac Man</title>
</head>
<body>
    <img src="./assets/pacman-logo.png">
    <div class="grid"></div>

    <h2 class="scoreClass">Score: <span class="score">0</span></h2>
    <div class="modal-disapear"id="modal">
        <span id="modal-description"></span>
        <h2>Score: <span class="score-result">0</span></h2>
        <button onclick="reload()">Recomeçar</button>
    </div>
    <footer>&copy by Rafael Eliú</footer>
    <script>
        function reload () {
            let modal = document.getElementById('modal');
            modal.classList.add('modal-disapear');
            window.location.reload();
        }
    </script>
</body>
</html>
